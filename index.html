<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Referenciador</title>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div>
        <select class="form-select" aria-label="Default select example" id="obra">
            <option selected>Selecione o tipo da obra</option>
            <option value="1">Monografia no todo</option>
            <option value="2">Monografia no todo em meio eletrônico</option>
            <option value="3">Parte de monografia</option>
            <option value="4">Parte de monografia em meio eletrônico</option>
            <option value="5">Publicação periódica como um todo</option>
            <option value="6">Partes de revista, boletim etc</option>
            <option value="7">Artigo e/ou matéria de revista, boletim etc</option>
            <option value="8">Artigo e/ou matéria de revista, boletim etc em meio eletrônico</option>
            <option value="9">Artigo e/ou matéria de jornal</option>
            <option value="10">Artigo e/ou matéria de jornal em meio eletrônico</option>
            <option value="11">Evento como um todo</option>
            <option value="12">Evento como um todo em meio eletrônico</option>
            <option value="13">Trabalho apresentado em evento</option>
            <option value="14">Trabalho apresentado em evento em meio eletrônico</option>
            <option value="15">Patente</option>
            <option value="16">Legislação</option>
            <option value="17">Jurisprudência</option>
            <option value="18">Doutrina</option>
            <option value="19">Documento jurídico em meio eletrônico</option>
            <option value="20">Imagem em movimento</option>
            <option value="21">Documento Iconográfico</option>
            <option value="22">Documento Iconográfico em meio eletrônico</option>
            <option value="23">Documento cartográfico</option>
            <option value="24">Documento cartográfico em meio eletrônico</option>
            <option value="25">Documento sonoro no todo</option>
            <option value="26">Documento sonoro em parte</option>
            <option value="27">Partitura</option>
            <option value="28">Partitura em meio eletrônico</option>
            <option value="29">Documento tridimensional</option>
            <option value="30">Documento de acesso exclusivo em meio eletrônico</option>
        </select>
        <br><br>
        <input type="submit" name="enviar" value="Enviar" class="btn btn-primary" onclick="direciona()">
    </div>

    <script>
        function direciona() {
            var obra = document.querySelector("#obra");
            var obraSelecionada = obra.value;

            if (obraSelecionada == 1)
                window.location.href = "obras/monografia.html";
            else if (obraSelecionada == 2)
                window.location.href = "obras/monografiaEletronico.html";
            else if (obraSelecionada == 3)
                window.location.href = "obras/parteMonografia.html";
            else if (obraSelecionada == 4)
                window.location.href = "obras/parteMonografiaEletronico.html";
            else if (obraSelecionada == 5)
                window.location.href = "obras/publicacaoPeriodica.html";
            else if (obraSelecionada == 6)
                window.location.href = "obras/parteRevistaBoletim.html";
            else if (obraSelecionada == 7)
                window.location.href = "obras/artigoMateriaRevista.html";
            else if (obraSelecionada == 8)
                window.location.href = "obras/artigoMateriaRevistaEletronico.html";
            else if (obraSelecionada == 9)
                window.location.href = "obras/artigoMateriaJornal.html";
            else if (obraSelecionada == 10)
                window.location.href = "obras/artigoMateriaJornalEletronico.html";
            else if (obraSelecionada == 11)
                window.location.href = "obras/evento.html";
            else if (obraSelecionada == 12)
                window.location.href = "obras/eventoEletronico.html";
            else if (obraSelecionada == 13)
                window.location.href = "obras/trabalhoApresentadoEvento.html";
            else if (obraSelecionada == 14)
                window.location.href = "obras/trabalhoApresentadoEventoEletronico.html";
            else if (obraSelecionada == 15)
                window.location.href = "obras/patente.html";
            else if (obraSelecionada == 16)
                window.location.href = "obras/legislacao.html";
            else if (obraSelecionada == 17)
                window.location.href = "obras/jurisprudencia.html";
            else if (obraSelecionada == 18)
                window.location.href = "obras/doutrina.html";
            else if (obraSelecionada == 19)
                window.location.href = "obras/docJuridicoEletronico.html";
            else if (obraSelecionada == 20)
                window.location.href = "obras/imgMovimento.html";
            else if (obraSelecionada == 21)
                window.location.href = "obras/docIconografico.html";
            else if (obraSelecionada == 22)
                window.location.href = "obras/docIconograficoEletronico.html";
            else if (obraSelecionada == 23)
                window.location.href = "obras/docCartografico.html";
            else if (obraSelecionada == 24)
                window.location.href = "obras/docCartograficoEletronico.html";
            else if (obraSelecionada == 25)
                window.location.href = "obras/docSonoro.html";
            else if (obraSelecionada == 26)
                window.location.href = "obras/docSonoroParte.html";
            else if (obraSelecionada == 27)
                window.location.href = "obras/partitura.html";
            else if (obraSelecionada == 28)
                window.location.href = "obras/partituraEletronico.html";
            else if (obraSelecionada == 29)
                window.location.href = "obras/docTridimensional.html";
            else if (obraSelecionada == 30)
                window.location.href = "obras/docAcessoExclusivoEletronico.html";

        }
    </script>
</body>

</html>
